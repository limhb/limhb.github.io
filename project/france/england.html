<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Full Width Pics - Start France</title>

	<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
	<style>

		*{ margin: 0; font-weight: normal; }
		p{ margin-bottom: 10px;}
		body{ 
		  	color: #333; 
		  	font-size: 100%; 
		  	font-family: sans-serif;
		}
		#weather_info{
			position: relative;
		  	width: 100%;
		  	border: 1px solid #999;
		  	box-sizing: border-box;
		  	padding: 10px;
		  	background: #eee;
		  	background: url("https://lintvwkbn.files.wordpress.com/2016/03/youngstown-ohio-weather-forecast-cloudy-7.jpg") no-repeat;
		  	background-size: cover;
		  	color: white;
		}
		h1{ 
		  	background: #666;
		  	padding: 10px;
		  	font-size: 1.8em;
		  	text-align: center;
		  	opacity: 0.8;
		}
		section{
		  	overflow: hidden;
		  	color: #666;
		  	text-shadow: 1px 1px 1px #999;
		  	padding: 10px 20px;
		}
		section > .w_id{ 
		  	text-align: left;
		  	padding-left: 20px;
		}
		section > figure, section > .temp{
		  	float: left;
		  	width: 33.3%;
		}
		section > figure > img{ width: 80px;}
		section > .temp{ 
		  	font-size: 3.4em;
		}
		aside{ overflow: hidden; }
		aside > p { 
		  	font-size: 1.8em; 
		  	text-align: right;
		}

		/* 로딩이미지 */
		#weather_info .load_img{ 
			position: absolute; 
			left: 50%;top: 50%;
			display: none; 
		}
	<link href="css/styles.css" rel="stylesheet" />
</head>

<body>
	<!-- Responsive navbar-->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container"> <a class="navbar-brand" href="#!"> France </a>


		</div>
	</nav>
	<!-- Header - set the background image for the header in the line below-->
	<header class="py-5 bg-image-full" style="background-image: url('https://images.unsplash.com/photo-1585392793699-321811adc0a0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1050&q=80')">

	</header>
	<div id="weather_info">
	  	<h1 class="city"></h1>

	  	<section>
	    	<p class="w_id"></p> 
	    	<figure class="icon">
	    	</figure>
	    	<p class="temp"></p>  
	    	<aside>
	      		<p class="temp_max">max</p>      
	      		<p class="temp_min">min</p>
	    	</aside>
	  	</section>
		<img  class="load_img" src="loading.gif" width="50px">  
	</div>

	<script>

		// API 요청 URL 변수
		var url = api.openweathermap.org/data/2.5/weather?q=london&appid=315b8bd77770bfd1cb04bfd433b9dc44
e41b7b';

		// 로딩 이미지 표시
		$('#weather_info .load_img').show();

		$.getJSON(url, function(data){

			// 날씨 데이터 객체
			var sys = data.sys; 			// 국가명, 일출/일몰			
			var city = data.name; 			// 도시명
			var weather = data.weather; 	// 날씨 객체
			var main = data.main;  			// 온도 기압 관련 객체
	 
			var wmain = weather[0].main; 	// 구름 상태(Cloudiness)
			var w_id = weather[0].id; 		// 날씨상태 id 코드
			var icon = weather[0].icon;		// 날씨 아이콘 정보
			var country = sys.country;  	// 국가명
			var temp = main.temp; 			// 현재 온도
			var temp_min = main.temp_min 	// 최저 온도
			var temp_max = main.temp_max 	// 최고 온도

			// 날씨 아이콘
			var icon_url = 'http://openweathermap.org/img/w/' + icon;
      
			// 날씨 정보 표시
			$('#weather_info > .city').html(city + "/" + country);			
			$('#weather_info  .icon').html("<img src='" + icon_url + ".png'>");
			$('#weather_info .w_id').html(wmain);
			$('#weather_info .temp_min').html(parseInt(temp_min-273.15) + '&deg;' + ' min');
			$('#weather_info .temp_max').html( parseInt(temp_max-273.15) + '&deg;' + ' max');
			$('#weather_info  .temp').html(parseInt(temp-273.15) + '&deg;');

			// 데이터 로딩 후 로딩이미지 제거
			$('#weather_info .load_img').hide();		

		})	// end getJSON()
			.fail(function() {
				// 오류 메시지
   				alert( "loding error" );
  			});	

	</script>
	<footer class="py-5 bg-dark">
		<div class="container">
			<p class="m-0 text-center text-white"></p>
		</div>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
\
	<script src="js/scripts.js"></script>
</body>

</html>
