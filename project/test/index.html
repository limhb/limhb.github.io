<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Full Width Pics - Start Test</title>
	<!-- Favicon-->
	<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
	<!-- Core theme CSS (includes Bootstrap)-->
	<link href="css/styles.css" rel="stylesheet" />
	    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>


<body>
	<!-- Responsive navbar-->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container"> <a class="navbar-brand" href="#!"> Movie travle</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="england">영국</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="#!">프랑스</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="#!">한국</a>
					</li>
			    <li class="nav-item"><a class="nav-link" href="#!">여행지 찾기 </a>
					</li>
				</ul>
			</div>
		</div>
	</nav> 

          <div id="test">
            <!-- 도입부 -->
            <div id="intro" class="intro-wrap">
                <div class="intro">
                    <div class="intro-story" v-on:click="start">{{intro}}</div>
                </div>
            </div>
            <div id="main">
                <!-- 타이틀 -->
                <div class="title-wrap">
                    <h2 class="title">{{title}}</h2>
                </div>
                <!-- 질문 -->
                <div class="question-wrap">
                    <h3 class="question">
                        {{qna[currentIndex].q}}
                    </h3>
                </div>
                <!-- 답변 -->
                <div class="answer-wrap">
                    <div v-for="(qVal, qIdx) in qna" :id="'q'+qIdx">
                        <div v-if="qna[qIdx].a != null">
                            <div v-if="qIdx == currentIndex" v-for="(aVal, aIdx) in qna[qIdx].a" class="answer">
                                <input type="radio" :name="'q'+qIdx" :id="'q'+qIdx+'a'+aIdx" :value="qna[qIdx].a[aIdx]" v-model="qna[qIdx].r">
                                <label :for="'q'+qIdx+'a'+aIdx">{{aVal}}</label>
                            </div>
                        </div>
                        <div v-if="qna[qIdx].a == null">
                            <input v-if="qIdx == currentIndex" class="answer-text" type="text" :id="'q'+qIdx+'a0'" v-model="qna[qIdx].r" placeholder="">
                        </div>
                    </div>
                </div>
                <!-- 하단 버튼 -->
                <div class="bottom">
                    <div class="controller-wrap">
                        <button class='prev-btn' v-on:click="prev">이전</button>
                        <button class='next-btn' v-on:click="next">다음</button>
                    </div>
                </div>
            </div>
            <!-- 결과 -->
            <div id="result" class="result-wrap">
                <div class="result">{{result}}</div>
            </div>
        </div>
        <script src="./js/test.js"></script>

	<footer class="py-5 bg-dark">
		<div class="container">
			<p class="m-0 text-center text-white"></p>
		</div>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
\
	<script src="js/scripts.js"></script>
</body>

</html>
